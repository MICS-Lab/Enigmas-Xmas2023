<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Enigma nÂ°6 for MICS Lab Xmas enigmas 2023.">
    <meta name="author" content="Paul Dubois">
    <link rel="icon" type="image/png" href="deer_icon.png" />
    <title>Santa's Reindeer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #deercontainer {
            height: 15em;
            width: 15em;
        }

        #deercontainer img {
            position: absolute;
            height: 15em;
            width: 15em;
            -webkit-transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            -moz-transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            -o-transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        .transparent_speak {
            opacity: 0;
            transform: rotate(25deg);
        }

        .transparent_rest {
            opacity: 0;
            transform: rotate(-25deg);
        }

        .answer {
            position: relative;
            left: 6.5em;
            top: -1em;
            font-size: 2em;
            font-weight: bold;
            color: red;
            transform: rotate(-25deg);
        }

        .answer p {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Santa's Reindeer</h1>
    <div id="deercontainer">
        <img src="deer_rest.png" alt="Santa's Reindeer at rest" id="deer_rest" class="" />
        <img src="deer_speak.png" alt="Santa's Reindeer speaking" id="deer_speak" class="transparent_speak" />
        <div class="answer">
            <p id="more">Moooooore</p>
            <p id="less">Leeeeeess</p>
            <p id="exact">Exaaaaact</p>
        </div>
    </div>
</body>
<script>
    function toggle() {
        var deer_rest = document.getElementById("deer_rest");
        var deer_speak = document.getElementById("deer_speak");
        deer_rest.classList.toggle("transparent_rest");
        deer_speak.classList.toggle("transparent_speak");
    }
    function answer(answer) {
        var more = document.getElementById("more");
        var less = document.getElementById("less");
        var exact = document.getElementById("exact");
        if (answer == "more") {
            more.style.display = "block";
            less.style.display = "none";
            exact.style.display = "none";
        } else if (answer == "less") {
            more.style.display = "none";
            less.style.display = "block";
            exact.style.display = "none";
        } else if (answer == "exact") {
            more.style.display = "none";
            less.style.display = "none";
            exact.style.display = "block";
        } else {
            more.style.display = "none";
            less.style.display = "none";
            exact.style.display = "none";
        }
    }
</script>

</html>
